<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #ccc;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: -1px; /* To overlap border */
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'tab1')"> Goods have </div>
        <div class="tab" onclick="openTab(event, 'tab2')"> Goods to buy </div>
        <div class="tab" onclick="openTab(event, 'tab3')">  About to expire</div>
    </div>

    <div id="tab1" class="tab-content active">
        <iframe src="https://www.example.com" width="100%" height="500px"></iframe>
    </div>
    <div id="tab2" class="tab-content">
        <iframe src="https://www.example.org" width="100%" height="500px"></iframe>
    </div>
    <div id="tab3" class="tab-content">
        <iframe src="https://www.example.net" width="100%" height="500px"></iframe>
    </div>

    <script>
        function openTab(event, tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Show the selected tab content
            document.getElementById(tabId).classList.add('active');

            // Set the clicked tab as active
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
