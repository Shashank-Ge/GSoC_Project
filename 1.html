<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button in Top-Right Corner</title>
  <style>
    /* Basic page styles */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Button in the top-right corner */
    .top-right-button {
      position: fixed;  /* Fixes the button in place */
      top: 10px;        /* 10px from the top of the viewport */
      right: 10px;      /* 10px from the right of the viewport */
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .top-right-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Button in the top-right corner -->
  <button class="top-right-button">Click Me</button>

</body>
</html>
